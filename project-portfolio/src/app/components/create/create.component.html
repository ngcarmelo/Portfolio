<!-- incluimos el *ngIf="project" para que solo lo carge cuando tenga project  -->
<!-- Ya que ahora el componente edit redirige a esta vista tambien -->
<div class="container" *ngIf="project">
	<h2>{{title}}</h2>
	<div class="message success" *ngIf="status == 'success' ">
		El proyecto se ha creado correctamente, puedes verlo <a [routerLink]="['/proyecto', save_project._id]">aquí</a>  
	</div>
	<div class="message failed" *ngIf="status  == 'failed' ">
		El proyecto no se ha podido crear  
	</div>


	<!-- incluimos 'projectForm dentro dle onSubmit para poder resetearlo' -->
	<form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)" >
		<p>
			<label for="name">Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required>
			<span class="form_error" *ngIf="name.touched && !name.valid"> El nombre es obligatorio</span>
		</p>
		<p>
			<label for="description">Descripción</label>
			<textarea name="description" #description="ngModel" [(ngModel)]="project.description" required></textarea> 
				<span class="form_error" *ngIf="description.touched && !description.valid"> La descripcion es obligatoria</span>
		</p>
		<p>
			<label for="category">Categoria</label>
			<input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required>
				<span class="form_error" *ngIf="category.touched && !category.valid"> La categoria es obligatoria</span>
		</p>
				<p>
			<label for="year">Año de lanzamiento</label>
			<input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" >
				
		</p>
			<p>
			<label for="langs">Lenguajes utilizados</label>
			<input type="text" name="langs" #name="ngModel" [(ngModel)]="project.langs" required >
			<!-- 	<span class="form_error" *ngIf="langs.touched && !langs.valid"> Los lenguajes son obligatorios</span> -->
		</p>

		<p>
			<label for="image">Imagen del proyecto</label>
			<span class="image" *ngIf="project.image" style="float:none;">
				<img  src="{{url+'get-image/'+project.image}}" style="width: 100px; " alt="">
			</span> <br>
			<input type="file" name="image" placeholder="Subir imagen" (change)="fileChangeEvent($event)" >
		</p>
		<!-- con el disabled dando el nombre del form, lo desactivamoos mientras no sea valido  -->
		<input type="submit" value="Enviar" [disabled]="!projectForm.valid">

	</form>

</div>
