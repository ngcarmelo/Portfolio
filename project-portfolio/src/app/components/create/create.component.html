<!-- incluimos el *ngIf="project" para que solo lo carge cuando tenga project  -->
<!-- Ya que ahora el componente edit redirige a esta vista tambien -->
<div class="container" *ngIf="project">
	<h2 class="title-2">{{title}}</h2>
	<div class="alert-success" *ngIf="status == 'success' ">
		El proyecto se ha creado correctamente, puedes verlo <a [routerLink]="['/proyecto', save_project._id]">aquí</a>  
	</div>
	<div class="message failed" *ngIf="status  == 'failed' ">
		El proyecto no se ha podido crear  
	</div>


	<!-- incluimos 'projectForm dentro dle onSubmit para poder resetearlo' -->
	<form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)" class="col-md-6" >
	
		
	 <div class="form-group">
   		 <label for="name">Nombre</label>
   		 <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="project.name" required placeholder="Enter name">
   		 <small id="" class="form-text text-muted" *ngIf="name.touched && !name.valid">El nombre es obligatorio</small>
		</div>

     <div class="form-group">
	    <label for="description">Descripción</label>
	    <textarea  class="form-control" name="description" #description="ngModel" [(ngModel)]="project.description" required  placeholder="Enter description"></textarea>
	    <small  class="form-text text-muted"  *ngIf="description.touched && !description.valid"> La descripcion es obligatoria</small>
  		</div>


	 <div class="form-group">
    	<label for="category">Categoria</label>
    	<input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required class="form-control" placeholder="Enter Category">
    	<small  class="form-text text-muted" *ngIf="category.touched && !category.valid">La categoria es obligatoria</small>
 		 </div>

	 <div class="form-group">
	    <label for="year">Año de lanzamiento</label>
	    <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" class="form-control"  placeholder="Enter Category">
	    <small  class="form-text text-muted">Introduce un año </small>
	  	</div>

	 <div class="form-group">
	    <label for="langs">Lenguajes utilizados</label>
    	  <input  type="text" name="langs" #name="ngModel" [(ngModel)]="project.langs" required class="form-control"  placeholder="Enter Language">
	  <!--   <small  class="form-text text-muted" *ngIf="langs.touched && !langs.valid">Los lenguajes son obligatorios</small> -->
	  	</div>


	 <div class="form-group">
    	<label for="image">Imagen del proyecto</label>
    	<span class="image" *ngIf="project.image" style="float:none;">
			<img  src="{{url+'get-image/'+project.image}}" style="width: 100px; " alt="">
		</span>

  	   <input type="file" name="image" placeholder="Subir imagen" (change)="fileChangeEvent($event)"  class="form-control-file">
   	   <small class="form-text text-muted">Elige una imagen</small>
  	</div>


		<!-- con el disabled dando el nombre del form, lo desactivamoos mientras no sea valido  -->
		<input type="submit" value="Enviar"  class="btn btn-primary" [disabled]="!projectForm.valid">

	</form>


</div>
