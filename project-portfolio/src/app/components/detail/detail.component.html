<div *ngIf="project" class="container">
<div class="row">
	<div class="col-lg-8">
	 <div class="image" *ngIf="project.image">
   	<img src="{{url+'get-image/'+project.image}}" *ngIf="project.image" alt="" class="image-responsive">
   </div>
   </div>


	<div class="col-lg-4">
	<h2 class="project-detail-title">{{project.name}}</h2>
	<p class="field-project-detail">{{project.description}}</p>
	<p class="field-project-detail">{{project.category}}</p>
	<p class="field-project-detail">{{project.langs}}</p>
	</div>	


	</div>


	
 <div class="row">
 
 		
  
	<p *ngIf="confirm == false" class="col-12 col-lg-3">
		<a [routerLink]="['/editar-proyecto', project._id]" class="button-edit btn btn-warning">Editar</a>
		<a (click)="setConfirm(true)" class="button-delete btn btn-danger">Borrar</a>
	</p>

	<p *ngIf="confirm == true"  class="col-12 col-lg-3">
		<span class="confirm">Â¿Estas seguro de eliminar este proyecto? </span>
		<a (click)="setConfirm(false)" class="button-edit btn btn-warning">Cancelar</a>
		<a (click)="deleteProject(project._id)" class="button-delete btn btn-danger">Eliminar Definitivamente</a>
	</p>


 	

 </div>
